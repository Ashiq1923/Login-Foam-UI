<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="auth-container">
        <!-- Sign In Form -->
        <div id="signin-form">
            <h2>Sign In</h2>
            <input type="email" id="signin-email" placeholder="Email">
            <input type="password" id="signin-password" placeholder="Password">
            <button id="signin-button">Sign In</button>
            <p id="signin-error" style="color:red;"></p>
            <button id="create-account-button">Create Account</button>
        </div>

        <!-- Sign Up Form -->
        <div id="signup-form" style="display: none;">
            <h2>Create Account</h2>
            <input type="email" id="signup-email" placeholder="Email">
            <input type="password" id="signup-password" placeholder="Password">
            <input type="date" id="signup-dob" placeholder="Date of Birth">
            <select id="signup-gender">
                <option value="">Select Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            <button id="signup-button">Sign Up</button>
            <p id="signup-error" style="color:red;"></p>
            <button id="back-to-signin-button">Back to Sign In</button>
        </div>
 </div>
        <!-- dashbord Page -->
            <div class="container" style="display: none;">
                <header>
                    <h1>Shopping Dashboard</h1>
                    <input type="text" id="searchBar" placeholder="Search items...">
                     <button id="signout-button">Sign Out</button>
                </header>
                <main>
                    <div id="itemList" class="item-list">
                    </div>
                </main>
            </div> 
   
 
    <script src="app.js"></script>

  
</body>
</html>
